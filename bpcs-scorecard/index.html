<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BPCS Scorecard</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="dist/css/scorecard.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="index.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>BPCS</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Blueprint</b> Consulting</span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
          <li class="header">SCORECARDS</li>
          <!-- Optionally, you can add icons to the links -->
          <li><a href="index.html"><i class="fa fa-dashboard"></i> <span>Crunchyroll</span></a></li>
          <li><a href="dashboard2.html"><i class="fa fa-dashboard"></i> <span>Office 365 Commerce</span></a></li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1 id='scorecardTitle'></h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class='row metrics'>

        </div>
        <!-- Your Page Content Here -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="pull-right hidden-xs">
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2016 <a href="#">Blueprint Consulting Services</a>.</strong> All rights reserved.
    </footer>

  </div>
  <!-- ./wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="plugins/tabletop/tabletop.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="dist/js/app.min.js"></script>
  <script src="dist/js/scorecard.js"></script>

  <script id="headline1" type="text/x-handlebars-template">
    <div class="col-lg-3 col-xs-6 headline" data-toggle="tooltip" title="{{tooltip}}">
      <div class="small-box bg-{{{status}}}">
        <div class="inner">
          <span class="pull-right"><small class="label bg-gray text-center"><i class="fa fa-trophy"></i> Goal: {{goal}}</small></span>
          <p class="headline-name">{{name}}</p>
          <span class="headline-number">{{actual}}</span> {{after}}
          <p class="headline-updated">
            <i class="fa fa-calendar"></i> For {{currentMonth}}
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-{{{icon}}}"></i>
        </div>
      </div>
    </div>
  </script>
</body>

</html>
