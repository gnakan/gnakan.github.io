<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">GoDaddy Cloud Docs Metrics Dashboard</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://waffle.io/gnakan/gd-cloud-docs" target="_blank">Waffle Board</a></li>
                    <li><a href="https://github.com/gnakan/gd-cloud-docs" target="_blank">Github Repo</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class='container'>
        <h3>Overview</h3>
        <div class='container'>
            <div class='row'>
                <div class='col-md-3'>
                    <div class='dashboard-widget'>
                        <div class='dashboard-widget-label'>Assigned Articles</div>
                        <div id='dashboard-articles-num' class='dashboard-widget-num'></div>
                    </div>
                </div>
                <div class='col-md-3'>
                    <div class='dashboard-widget'>
                        <div class='dashboard-widget-label'>Articles In Progress</div>
                        <div id='dashboard-articles-progress' class='dashboard-widget-num'></div>
                    </div>
                </div>
                <div class='col-md-3'>
                    <div class='dashboard-widget'>
                        <div class='dashboard-widget-label'>AVG Article Score (Editorial)</div>
                        <div id='dashboard-articles-score' class='dashboard-widget-num'></div>
                    </div>
                </div>
                <div class='col-md-3'>
                    <div class='dashboard-widget'>
                        <div class='dashboard-widget-label'>Articles Delivered</div>
                        <div id='dashboard-articles-delivered' class='dashboard-widget-num'></div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <h3>Pipeline Status</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <h3>Article Details</h3>
            <table id="myTable" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ARTICLE #</th>
                        <th data-field="level" data-sortable="true">LEVEL</th>
                        <th data-field="status" data-sortable="true">STATUS</th>
                        <th data-field="contentCreator" data-sortable="true">CONTENT CREATOR</th>
                        <th>DRAFT EST</th>
                        <th>DRAFT ACTUAL</th>
                        <th>DRAFT DIFF</th>
                        <th data-field="editScore" data-sortable="true">EDITORIAL SCORE</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type='text/javascript' src='timetracker.js'></script>
</body>

</html>
