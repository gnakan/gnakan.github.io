<html>

<head>
    <title>Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <link rel="stylesheet" href='http://bootswatch.com/flatly/bootstrap.min.css'>
    <link rel="stylesheet" href='main.css'>
    <script src='app.js'></script>
    <script src='controller.js'></script>
</head>

<body ng-app='app' ng-controller="MainController as main">
    <nav role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Ad Generator</a>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <h3>Ads</h3>
            <ul class='list-group'>
                <li class='list-group-item' ng-repeat="ad in main.ads"><span class="glyphicon glyphicon-ok" ng-if='ad.published'></span><span class="glyphicon glyphicon-remove" ng-if='ad.published == false'></span> {{ad.title}}<span class='badge'>{{ad.type}}</span>
                </li>
            </ul>
        </div>

        <hr>

        <div class="row">
            <h3>Create New Ad</h3>
            <form name='main.createForm' ng-submit='main.createAd()'>
                <div class='form-group'>
                    <label for="titleInput">Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Enter title" ng-model="main.new.title" required>
                </div>
                <div class='form-group'>
                    <label for="typeSelect">Type</label>
                    <select class="form-control" id="typeSelect" placeholder="Enter title" ng-model="main.new.type">
                        <option>Slider</option>
                        <option>In-Image</option>
                        <option>Holographic</option>
                    </select>
                </div>
                <div class='form-group'>
                    <label for="publishedInput">Published
                        <input type="checkbox" id="publishedInput" placeholder="Enter title" ng-model="main.new.published">
                    </label>
                </div>
        </div>

        <div class='row'>
            <div class="col-md-6">
                <div class="row">
                    <h3>Overview</h3>
                    <div class='row'>
                        <div class="col-md-2">Title: </div>
                        <div class="col-md-4">{{main.new.title}}</div>
                    </div>
                    <div class='row'>
                        <div class="col-md-2">Type: </div>
                        <div class="col-md-4">{{main.new.type}}</div>
                    </div>
                    <div class='row'>
                        <div class="col-md-2">Published: </div>
                        <div class="col-md-4">{{main.new.published}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 well">
                <h3>Preview</h3>
                <div id='preview-container'></div>
            </div>
        </div>

        <button class='btn btn-success pull-left'><span class='glyphicon glyphicon-plus-sign'></span> Add</button>
        </form>
    </div>
    <footer class='footer'>
        <div class='container'>
            <p class="text-muted">There is no denying the Hawaiian....</p>
        </div>
    </footer>
</body>

</html>
