<html>
	<head>
		<script type='text/javascript' src='js.class.min.js'></script>
		<script type='text/javascript'>
			var AdClass = Class({
				create: function(adType, adSize){
					this.adType = adType;
					this.adSize = adSize;
				}, 
				get:{
					allSettings: function(){
						return [this.adType, this.adSize];
					}
				}, 
				set:{
					type: function(value){
						this.adType = value;
					},
					size: function(value){
						this.adSize = value;
					}
				}

			});

			var testAd1 = new AdClass('slider', '300x250');
			console.log("Type of slider:", testAd1.adType);
			console.log("Ad size:", testAd1.adSize);

		</script>
	</head>
	<body>
		
	</body>
</html>
