<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.jqtimeline.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jqtimeline.js"></script>
<title>IRT Timeline</title>
<link href="http://www.jqueryscript.net/css/top.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="myTimeline"></div>
<script type="text/javascript">
					// 1/1/2015, 1/15/2015, 4/1/2015, 4/3/2015, 4/7/2015, 4/10/2015

					var ev = [{
							id : 1,
							name : "Ticket opened",
							on : new Date(2015,0,1)
						},{
							id : 2,
							name : "Ticket comments updated",
							on : new Date(2015,1,15)
						},{
							id : 3,
							name : "Resolution plan sign off",
							on : new Date(2015,3,1)
						},{
							id : 4,
							name : "Resolution plan sign off",
							on : new Date(2015,3,3)
						},{
							id : 5,
							name : "Ticket comments updated",
							on : new Date(2015,3,7)
						},{
							id : 7,
							name : "Final Champion Sign Off",
							on : new Date(2015,4,9)
						},{
							id : 8,
							name : "Ticket Closed",
							on : new Date(2015,4,10)
						}]
			var tl = $('#myTimeline').jqtimeline({
							events : ev,
							numYears:1,
							startYear:2015,
							click:function(e,event){
								alert(event.name);
							}
						});
		</script>
</body>
</html>
