<html>

<head>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.min.css'></link>
    <link rel='stylesheet' href='bower_components/chartist/dist/chartist.min.css'></link>
    <link rel='stylesheet' href='http://bootswatch.com/yeti/bootstrap.min.css'></link>
    <link rel='stylesheet' href='css/main.css'></link>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

          </ul>
        </div>

          <h3 id='project-site'></h2>

              </thead>
              <tbody>
              </tbody>

          </div>

      </div>
    </div>


    
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
